<alert type="success"> {{title}} works!</alert>

  <!-- form11 test -->
  <ul>
      <li class="text" *ngFor="let item of items | async">
        {{item.name}}, {{item.email}}, {{item.message}}
      </li>
    </ul>
    <!-- ends -->

  <!-- start form  -->
  <div class="jumbotron">
      <h2 class="display-5">Sell your house in San Jose</h2>
      <p class="lead">No Fees. No Commisions. Save for your retirement.</p>
      <hr class="my-4">
      <p class="lead">We buy houses in any condition. Specialize in single-family fixer homes. </p>
      <form>
          <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input type="name" class="form-control" id="exampleInputName1" placeholder="Name">
            </div>
        <div class="form-group">
            <label for="exampleInputPhone1">Phone</label>
            <input type="phone" class="form-control" id="exampleInputPhone1" placeholder="Phone">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        
        <div class="form-group">
          <label for="exampleInputAddress1">Address</label>
          <input type="address" class="form-control" id="exampleInputAdress1" placeholder="Andress">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </p>

    </div>
